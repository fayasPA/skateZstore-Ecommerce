{% extends 'signup.html' %}
{% load static %}
  {% block form %} 
    <form id="loginForm" action="" method="POST">
      {%csrf_token%}
      <div class="form-outline mb-4">
        <input type="text" name="username" placeholder="Username" id="username" class="form-control form-control-lg" onkeyup="validateUser()" />
        <span id=username-error></span>
      </div>
      <div class="form-outline mb-4">
        <input name="password" type="password" placeholder="Password" id="password" class="form-control form-control-lg" onkeyup="validatePassword()"/>
        <span id=password-error></span>
      </div>
      <div class="form-outline mb-4 d-flex justify-content-end">
        <a style="color: rgb(41, 38, 38);" href="{% url 'forgot_paswd' %}"><small>forgot password ?</small></a>
      </div>
      <div class="d-flex  pt-3">
        <div class="text-light col-md-9">
        <p>Donâ€™t have an account?<a href="{% url 'signup' %}">SignUp</a></p>
        </div>
        <div class="col-md-3 d-flex justify-content-end">
        <button type="submit" class="btn btn-dark btn-lg ms-2">Log In</button>
        </div>  
      </div>
      <div class="container">
        <a class=" text-light" href="{% url 'otplogin' %}"><p>OTP LogIn</p></a>
      </div>
    </form>
  {% endblock %}
